<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IWEI</title>
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href= "/index.css">
</head>
<body>
    <!-- topnav -->
    <div class="topnav">
        <a href="#home" class="logo" onclick="window.location.href='home.html?uname=&psw=&remember=on'">IWEI</a>
        <div class="topnav-right">
            <a id="reg">Login/Register</a>
        </div>  
    </div> 
    <!-- register container -->
    <div id="register" class="modal-container">
        <div class="modal">
              <a href="#"><span id="close"class="close">&times;</span></a>
                <h1>Please fill in form to create an account.</h1>
                <hr>
                    <form id="regForm">
                         <label for="name"><b>First Name</b></label>
                         <input id="fname" type="text" placeholder="Enter First Name" name="fname" required>
                         <label for="username"><b>Username</b></label>
                         <input id="username" type="text" placeholder="Enter Username" name="username" required>
                         <label for="email"><b>Email</b></label>
                         <input id="email"type="text" placeholder="Enter Email" name="email" required>
                         <label for="psw"><b>Password</b></label>
                         <input id="psw" type="password" placeholder="Enter Password" name="psw" required>
                         <label for="psw-repeat"><b>Re-Enter Password</b></label>
                         <input id="psw-repeat"type="password" placeholder="Repeat Password" name="psw-repeat" required>
                    </form>
            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                <button id="signup" type="submit" class="signup">Sign Up</button>
                <a>Already a user?</a>
                <button type="login" class="loginBtn" id="loginBtn">Login</button>
          </div>
        </form>
      </div>
        <!-- Login Container -->
        <div id="login" class="modal-container">
          <a href="#"><span onclick="document.getElementById('login').style.display='none'"class="close" title="Close Modal">&times;</span></a>
            <div class="modal">
            <form id="loginForm">
                <h1>Sign In</h1>
              <label for="uname"><b>Username</b></label>
              <input id="uname"type="text" placeholder="Enter Username" name="uname">
            
              <label for="psw"><b>Password</b><label>
              <input id="upsw"type="password" placeholder="Enter Password" name="psw">
            
              <button id="submit"type="submit">Login</button>
              <label>
                <input id="remember"type="checkbox" checked="checked" name="remember"> Remember me
              </label>
            </form>
            </div>
        
            <div class="container">
              <span id="forgot"class="psw">Forgot <a href="#forgot">password?</a></span>
            </div>
        </div>

    <section class="box" id="first-I"><p class="block" id="first_i">I</p></section>
    <section class="box" id="WE"><p class="block" id="we">WE</p></section>
    <section class="box" id="last-I"><p class="block" id="last_i">I</p></section>  

     <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
     <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
     <script src="/js"></script>
    <script src="/client/main.js"></script>
</body>
</html>
